<!DOCTYPE HTML>
<html lang="en">
<head> 
    <meta charset="utf-8">
    <title> Company </title>
    <meta name="description" content="Company">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {%load staticfiles%}
</head>
<body>
<div class="container">
    <!-- flash messages --> 
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissable">
            <a href="#" class="close" data-dismiss="alert" aria-label="close"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span></a>
            <p> {{message}}<p>
        </div> 
        {% endfor %}
    {% endif %}

    <h1> Register </h1>
    <form class="form-horizontal" action='/register' method='post'>
    {% csrf_token %}
        <div class="form-group">
            <input class="form-control"type="text" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <input class="form-control"type="text" name="userName" placeholder="username">
        </div>
        <div class="form-group">
            <input class="form-control"type="text" name="password" placeholder="password">
        </div>
        <div class="form-group">
            <input class="form-control"type="text" name="confirmpassword" placeholder="confirm password">
        </div>
        <div class="form-group">
            <input class="form-control"type='submit' value='Submit'>
        </div>
    </form>

    <h1> Login </h1>
    <form class="form-horizontal" action='/login' method='post'>
    {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="userName" placeholder="userName">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="password" placeholder="password">
        </div>
        <div class="form-group">
            <input class="form-control" type='submit' value='Login'>
        </div>
    </div>
    </form>

</div>
</body>
</html>
